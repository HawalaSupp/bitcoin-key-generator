[package]
name = "rust-app"
version = "0.1.0"
edition = "2024"
default-run = "rust-app"

[dependencies]
bitcoin = "0.32"
hex = "0.4"
rand = "0.8"
tiny-keccak = { version = "2.0", features = ["keccak"] }
bs58 = "0.4"
bech32 = "0.9"
ed25519-dalek = { version = "2", features = ["std"] }
curve25519-dalek = "4"
serde = { version = "1", features = ["derive"] }
serde_json = "1"

[dev-dependencies]
assert_cmd = "2"
proptest = "1"
